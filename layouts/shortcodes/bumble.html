    </div>
    <header class="bumble-header">
    	<div class="phone">
            {{$bars := .Get 3}}
    		<div class="signal">
                {{if eq $bars "3"}}
    			<span class="filled"></span>
    			<span class="filled"></span>
    			<span class="filled"></span>
    			<span class="empty"></span>
    			<span class="empty"></span>
    			<span class="carrier">AT&T &nbsp;LTE</span>
                {{else if eq $bars "4"}}
                <span class="filled"></span>
                <span class="filled"></span>
                <span class="filled"></span>
                <span class="filled"></span>
                <span class="empty"></span>
                <span class="carrier">AT&T &nbsp;LTE</span>
                {{else if eq $bars "5"}}
                <span class="filled"></span>
                <span class="filled"></span>
                <span class="filled"></span>
                <span class="filled"></span>
                <span class="filled"></span>
                <span class="carrier">AT&T &nbsp;LTE</span>
                {{end}}
    		</div>
    		<div class="message-time">{{.Get 1}}</div>
    		<div class="location-and-battery">
    			<div class="location-arrow"></div>
    			<div class="bluetooth"></div>
    			<div class="battery-power {{.Get 4}}"></div>
    		</div>
    	</div>
    	<div class="match-header">
            <div>
                <i class="icon-leftarrow bumble"></i>
            </div>
            <div class="match-name-and-image">
                <img class="datingapp-image" src="/assets/images/headshots/{{$lowername}}.jpg" alt="Fake dating app profile photo." />
                <span>{{.Get 0}}</span>
            </div>
            <div class="icons-right">
                <i class="icon-star"></i>
                <i class="icon-info"></i>
            </div>
        </div>
    </header>
    <div class="conversation-thread bumble {{$lowername}}">
    	<p class="bumble-match-date">{{.Get 2|dateFormat "2 January 2006"}}<p>
     {{.Inner}}
    </div>
    <div class="response-box-bumble">
	    <div class="your-message-bumble">Your message</div>
	    <div class="bumble-footer-icons">
		    <div class="type">Aa</div>
				<div class="camera-bumble"></div>
				<div class="gif-icon-bumble"></div>
				<div class="send-bumble">Send</div>
	    </div>
    </div>
</div>
<div class="shortcode-description"><p>{{.Get 5}}</p></div>

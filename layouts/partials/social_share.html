{{if .IsPage }}
<div class="social-wrapper">
  <div class="modal-toggle-group animate scaleIn">
    <div class="modal-toggle-bubbleShadow"></div>
    <div class="modal-toggle-bubble"></div>
    <div class="modal-toggle-wrapper"></div>
    <div class="modal-toggle-close-wrapper">
      <div class="modal-toggle-close"></div>
    </div>
    <span class="share-close"></span>
  </div>
  <div class="fullscreenModal u-table">
    <div class="u-tableCell u-verticalAlignMiddle">
      <h2 class="h2--shareTitle">Share "{{.Title}}"</h2>
      <ul class="shareWrapper">
        <li><a class="shareButton shareButton--twitter" href="https://twitter.com/intent/tweet?text={{ .Title }} {{.Site.Params.SiteAuthor}}&url={{ .Permalink }}" target="_blank"></a></li>
        <li><a class="shareButton shareButton--facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" target="_blank"></a></li>
        <li><a class="shareButton shareButton--linkedin" href="https://www.linkedin.com/shareArticle
  ?mini=true&url={{ .Permalink }}&title={{ .Title }}"  target="_blank"></a></li>
        <li><a href="mailto:?subject=Sharing %22{{ .Title }}%22 from {{.Site.Title}}&body=%22{{if not .IsHome }}{{.Description}}{{else}}{{.Site.Params.SiteDescription}}{{end}}%22%0D%0D{{ .Permalink }}" class="shareButton shareButton--email"></a></li>
      </ul>
    </div>
  </div>
</div>
{{end}}

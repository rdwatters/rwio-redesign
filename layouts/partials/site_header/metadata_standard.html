<!-- Standard Metadata -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{{if .Params.removefromsearch}}
<meta name="robots" content="noindex">
{{ end }}
{{if .IsHome}}
<meta name="google-site-verification" content="ydH5ZISuG9nWtH86dDAQuq5leJfy7L4ClI0V_R2kcwQ" />
{{end}}
<title>{{if not .IsHome }}{{ .Title }} | {{end}}{{ .Site.Title }}</title>
<!-- Allows removal of iOS chrome when users save on home screen -->
<!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
<!-- Set the language for Google Webmaster tools -->
<link rel="alternate" href="{{.Site.BaseURL}}" hreflang="en-us" />
{{$sectionTitle := .Title }}
<meta name="description" content="{{ if .IsHome }}{{ .Site.Params.SiteDescription }}{{ else if .IsPage }}{{ .Description }}{{ else if .IsNode }}{{ index .Site.Data.sectioninfo .Title }}{{ end }}">
<!-- Responsive meta tag -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Humans.txt loc -->
<link type="text/plain" rel="author" href="http://domain/humans.txt" />
<!-- Generator w/Version Number. Givin' some love to Hugo! -->
{{.Hugo.Generator}}

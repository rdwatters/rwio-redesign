{{if and (or .IsPage .IsHome) (gt .WordCount 300)}}
<aside class="toc" id="toc">
    <div class="toc-wrapper">

        <header class="toc-header" id="toc-header">
            <h4 class="toc-title"><a class="toc-pagetop-link" href="#page-top">{{.Title | markdownify}}</a>
        </header>
        <div class="toc-contents">
            {{ .TableOfContents }}
        </div>
    </div>
</aside>
<a href="#" id="toggle-toc"><span class="ellipsis">...</span></a>
{{end}}

<ul class="site-social-list">
    <li>
        <a href="//twitter.com/@{{ .Site.Params.twitterhandle }}" class="social-button twitter" target="_blank"></a>
    </li>
    <li>
        <a href="//www.linkedin.com/in/{{ .Site.Params.linkedin }}" class="social-button linkedin" target="_blank"></a>
    </li>
    {{ with .Site.Params.github }}
    <li>
        <a href="{{.}}" class="social-button github" target="_blank"></a>
    </li>
    {{ end }}
</ul>

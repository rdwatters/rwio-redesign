	GitHub = "https://github.com/rdwatters"
  Twitter = "https://twitter.com/@ryandwatters"
  #Include ID for Facebook App
  Facebook = "Ryan-Watters-810571539011577/"
  YouTube = "https://youtube.com"
  GooglePlus = "https://plus.google.com/"

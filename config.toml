# Only one archetype (posts) is included in Hugo Starter
archetypedir = "archetypes"
baseurl = ""
buildDrafts = false
buildFuture = false
canonifyurls = true
config = "config.toml"
contentdir = "content"
disableLiveReload= false
disableRSS = false
disableSitemap = false
ignoreFiles = []
languageCode = "en-us"
layoutDir = "layouts"
log = false
metaDataFormat = "yaml"
publishdir = "public"
pygmentsUseClasses = true
relativeURLs = true
source = ""
staticdir = "static"
title = "ryanwatters.io"
uglyURLs = false
verbose = true
verboseLog = false
watch = true

[permalinks]
  # The temp folder is created for one-off pages (eg, marketing and design-heavy pages that run outside other site templates). Keep in mind that all .md pages under temp still require title and date in the YAML/front matter
  singles = "/:title/"

[params]
	SiteAuthor = "Ryan Watters"
  SiteTitle = "ryanwatters.io"
  #Include Twitter Handle without the "@"
  TwitterHandle = "ryandwatters"
  #######BEGIN SOCIAL#######
